<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <button id="hamburger" class="hamburger-btn" aria-label="Toggle menu">
      <div class="sidebar-left"></div>
      <div class="cancel-svg"></div>
      <div class="hamburger-svg"></div>
    </button>
    <div class="container">
      <div id="sidebar-container">
        <div id="side-bar">
          <div class="task test">
            <h4>Tasks</h4>
            <div class="sidebar-item today">
              <img
                src="./images/today-svgrepo-com.svg"
                alt="today's svg"
                width="25"
                height="25"
              />
              <p>Today</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item schedule">
              <img
                src="./images/schedule-svgrepo-com.svg"
                alt="schedule svg"
                width="25"
                height="25"
              />
              <p>Scheduled</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item overdue">
              <img
                src="./images/calendar-overdue-svgrepo-com.svg"
                alt="overdue svg"
                width="25"
                height="25"
              />
              <p>Overdue</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item all">
              <img
                src="./images/all-layers-svgrepo-com.svg"
                alt="all svg"
                width="25"
                height="25"
              />
              <p>All</p>
              <p class="number">0</p>
            </div>
          </div>
          <div class="projects test">
            <h4>Projects</h4>

            <div class="add-project"><span>+</span> Add Project</div>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="main-content">
        <p class="welcome">Welcome,</p>
        <h2 class="current-project-title"></h2>
      </div>
    </div>

    <dialog id="modifyProjectDialog">
      <form id="modifyProjectForm">
        <h2>Rename Project</h2>
        <label>
          <input
            id="modifyProjectTitleInput"
            type="text"
            name="projectTitle"
            required
          /><br />
        </label>
        <menu class="modifyProjectMenu">
          <button type="button" id="closeDialogButton">Cancel</button>
          <button type="submit">Confirm</button>
        </menu>
      </form>
    </dialog>

    <dialog id="modifyTodoDialog">
      <form id="modifyTodoForm">
        <h2>Edit Task</h2>
        <label class="modifyLabel" for="taskTitle">Task Title:</label>
        <input
          class="modifyInput"
          type="text"
          id="taskTitle"
          name="taskTitle"
          required
        />

        <label class="modifyLabel" for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          class="modifyInput"
        ></textarea>

        <label class="modifyLabel" for="dueDate">Due Date:</label>
        <input class="modifyInput" type="date" id="dueDate" name="dueDate" />

        <label class="modifyLabel" for="dueTime">Due Time:</label>
        <input class="modifyInput" type="time" id="dueTime" name="dueTime" />

        <label class="modifyLabel" for="priority"
          >Priority:
          <select class="modifySelect" id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </label>

        <menu class="modifyTodoMenu">
          <button type="button" id="deleteTaskButton">Delete Task</button>
          <button type="submit">Save Changes</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
