<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <button id="hamburger" class="hamburger-btn" aria-label="Toggle menu">
      <svg
        width="25px"
        height="25px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0" />
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <g id="SVGRepo_iconCarrier">
          <rect
            x="3"
            y="3"
            width="18"
            height="18"
            rx="3"
            stroke="#000000"
            stroke-width="0.528"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <line
            x1="9"
            y1="4"
            x2="9"
            y2="20"
            stroke="#000000"
            stroke-width="0.528"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
      </svg>
    </button>
    <div class="container">
      <div id="sidebar-container">
        <div id="side-bar">
          <div class="task test">
            <h4>Tasks</h4>
            <div class="sidebar-item today">
              <img
                src="./images/schedule-svgrepo-com.svg"
                alt="today's svg"
                width="25"
                height="25"
              />
              <p>Today</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item schedule">
              <img
                src="./images/schedule-svgrepo-com.svg"
                alt="schedule svg"
                width="25"
                height="25"
              />
              <p>Scheduled</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item overdue">
              <img
                src="./images/calendar-overdue-svgrepo-com.svg"
                alt="overdue svg"
                width="25"
                height="25"
              />
              <p>Overdue</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item all">
              <img
                src="./images/all-layers-svgrepo-com.svg"
                alt="all svg"
                width="25"
                height="25"
              />
              <p>All</p>
              <p class="number">0</p>
            </div>
          </div>
          <div class="projects test">
            <h4>Projects</h4>
            <div class="sidebar-item grocery">
              <img
                src="./images/folder-file-svgrepo-com.svg"
                alt="folder svg"
                width="25"
                height="25"
              />
              <p>Grocery</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item educational">
              <img
                src="./images/folder-file-svgrepo-com.svg"
                alt="folder svg"
                width="25"
                height="25"
              />
              <p>Educational</p>
              <p class="number">0</p>
            </div>
            <div class="sidebar-item personal-notes">
              <img
                src="./images/folder-file-svgrepo-com.svg"
                alt="folder svg"
                width="25"
                height="25"
              />
              <p>Personal Notes</p>
              <p class="number">0</p>
            </div>
            <div class="add-project"><span>+</span> Add Project</div>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="main-content">
        <p class="welcome">Welcome,</p>
        <h2 class="current-project-title"></h2>
      </div>
    </div>
  </body>
</html>
